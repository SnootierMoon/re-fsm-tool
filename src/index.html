<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Regex FSM Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@viz-js/viz/lib/viz-standalone.js"></script>
    <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="content">
        <form id="input-region">
            <label for="regex">RegEx:</label>
            <input type="text" id="input-regex" name="regex" placeholder="a?b+">
            <label for="engine">Engine:</label>
            <select id="input-engine" name="engine" title="Engine">
            </select>
            <input type="submit" id="submit-button" value="Submit">
        </form>
        <div id="output-region">
        </div>
    </div>
</body>
</html>
